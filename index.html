<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accès au site Devis MBE</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #f0f4ff, #e9ecf5 40%, #dfe3ef 60%, #cdd2e0);
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid #e0e7ff;
        border-radius: 16px;
        padding: 28px 32px;
        max-width: 420px;
        width: min(90vw, 480px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        color: #1f2937;
      }
      p {
        margin: 0 0 20px;
        color: #4b5563;
        line-height: 1.5;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #6366f1, #4338ca);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.25);
        text-decoration: none;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(99, 102, 241, 0.32);
      }
      .hint {
        margin-top: 16px;
        font-size: 13px;
        color: #6b7280;
      }
      code {
        background: #eef2ff;
        padding: 3px 6px;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Interface Devis MBE</h1>
      <p>Démarrez le serveur Vite puis ouvrez l’interface.</p>
      <a
        id="open-app"
        class="btn"
        href="http://localhost:8080"
        target="_blank"
        rel="noopener"
      >
        Ouvrir l’application
      </a>
      <div class="hint">
        Si besoin, lancez d’abord le serveur :
        <br /><code>cd "/Users/clembrlt/Desktop/Devis automation MBE/front end"</code><br />
        <code>npm run dev:all</code>
      </div>
    </main>
    <script>
      (function () {
        const btn = document.getElementById("open-app");
        if (!btn) return;
        const candidates = [
          "http://localhost:8080",
          "http://localhost:5173",
          "http://localhost:4173",
        ];
        const timeoutMs = 1200;

        function check(url) {
          return fetch(url, { mode: "no-cors" })
            .then(() => url)
            .catch(() => null);
        }

        (async () => {
          for (const url of candidates) {
            const controller = new AbortController();
            const timer = setTimeout(() => controller.abort(), timeoutMs);
            try {
              const ok = await fetch(url, {
                mode: "no-cors",
                signal: controller.signal,
              }).then(() => true, () => false);
              clearTimeout(timer);
              if (ok) {
                btn.href = url;
                btn.textContent = "Ouvrir l’application (" + url + ")";
                return;
              }
            } catch (e) {
              clearTimeout(timer);
            }
          }
          btn.textContent =
            "Serveur non démarré — lancez npm run dev (port 8080)";
          btn.removeAttribute("href");
          btn.style.cursor = "not-allowed";
          btn.style.opacity = "0.7";
        })();
      })();
    </script>
  </body>
</html>
